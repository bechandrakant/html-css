<!DOCTYPE html>
	<html>
		<head>
			<title> Tables column span </title>
			<meta http-equiv="Content-Type" content="text/html; charset=utf-8;" />
			<link rel="stylesheet" href="css/tables.css" type="text/css" />
		</head>
		<body>
			<table>
				<caption> Btech 3rd semester courses </caption>
				<tr>
					<th> s.no </th>
					<th> Course name </th>
					<th> course credit </th>
					<th> faculty </th>
					<th colspan="2"> Social </th>
				</tr>
				<tr>
					<td> 1 </td>
					<td> Mathematics </td>
					<td> 4 </td>
					<td> Ajay gupta </td>
					<td rowspan="4"> facebook </td>
					<td rowspan="4"> twitter </td>
				</tr>
				<tr>
					<td> 2 </td>
					<td> C++ </td>
					<td rowspan="2"> 4 </td>
					<td rowspan="2"> Mohineesh vidyarthi </td>
				</tr>
				<tr>
					<td> 3 </td>
					<td> JAVA </td>
				</tr>
				<tr>
					<td> 4 </td>
					<td> Communicatin skills </td>
					<td> 3 </td>
					<td> Sayma khan </td>
				</tr>
			</table>
		</body>
	</html>
